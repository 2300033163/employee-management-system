name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventdb
          MYSQL_USER: ems_user
          MYSQL_PASSWORD: ems_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uems_user -pems_pass"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
          --health-start-period=10s

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Setup test environment
      run: |
        cat > ems-backend/src/test/resources/application.properties << EOF
        spring.datasource.url=jdbc:mysql://localhost:3306/eventdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        spring.datasource.username=ems_user
        spring.datasource.password=ems_pass
        spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
        spring.jpa.hibernate.ddl-auto=create-drop
        spring.jpa.show-sql=true
        spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
        spring.jpa.properties.hibernate.format_sql=true
        app.jwtSecret=test-secret-key-for-jwt-in-tests
        app.jwtExpirationMs=86400000
        EOF

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done

    - name: Build Backend
      working-directory: ./ems-backend
      run: |
        chmod +x mvnw
        MAVEN_OPTS="-Xmx2048m" ./mvnw clean package -DskipTests -B -V
        
    - name: Test Backend
      working-directory: ./ems-backend
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/eventdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        SPRING_DATASOURCE_USERNAME: ems_user
        SPRING_DATASOURCE_PASSWORD: ems_pass
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        SPRING_JPA_SHOW_SQL: "false"
        MAVEN_OPTS: "-Xmx2048m"
      run: ./mvnw test -B -V

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './ems-frontend/package-lock.json'

    - name: Install and Build Frontend
      working-directory: ./ems-frontend
      env:
        CI: false
        NODE_OPTIONS: "--max_old_space_size=4096"
      run: |
        npm cache verify
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install --no-audit --prefer-offline --legacy-peer-deps
        npm run build --if-present
      continue-on-error: false

    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: ems-backend/target/*.jar
        retention-days: 5
        if-no-files-found: error

    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: ems-frontend/dist
        retention-days: 5
        if-no-files-found: error