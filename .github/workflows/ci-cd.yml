name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: eventdb
          MYSQL_USER: ems_user
          MYSQL_PASSWORD: ems_pass
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Update application.properties for testing
      run: |
        echo "spring.datasource.url=jdbc:mysql://localhost:3306/eventdb" > ems-backend/src/test/resources/application.properties
        echo "spring.datasource.username=ems_user" >> ems-backend/src/test/resources/application.properties
        echo "spring.datasource.password=ems_pass" >> ems-backend/src/test/resources/application.properties
        echo "spring.jpa.hibernate.ddl-auto=create-drop" >> ems-backend/src/test/resources/application.properties
        echo "spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect" >> ems-backend/src/test/resources/application.properties

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done

    - name: Build and Test Backend
      working-directory: ./ems-backend
      run: |
        chmod +x mvnw
        ./mvnw clean install -DskipTests
        ./mvnw test

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './ems-frontend/package-lock.json'

    - name: Install Frontend Dependencies
      working-directory: ./ems-frontend
      run: |
        npm install --legacy-peer-deps
        npm run build --if-present

    - name: Build Frontend
      working-directory: ./ems-frontend
      env:
        CI: false
      run: npm run build

    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: ems-backend/target/*.jar

    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: ems-frontend/dist